<!DOCTYPE html>
<html>
<head>  
	<title>Program #5 - Hannah Burdon</title>
	<meta charset="utf-8">
	<script type="text/x-handlebars-template" id="tableTemplate">

   	<table class="table table-striped">
        	<tr>
		<th>Item</th>
		<th>Meal</th>
		<th>Category</th>
		<th>Portion</th>
		</tr>
           	{{#each rows}}
                <tr>
                  <td>{{name}}</td>
		  <td>{{major}}</td>
		  <td>{{midterm}}</td>
		  <td>{{final}}</td>
                </tr>
           	{{/each}}
   	</table>
	</script>
  
	<script>

	function getData(major) {
		var request = new XMLHttpRequest();
    		request.open('GET', 'menu_items.json');     // open the request

    		request.onload = function() {

        	var data = JSON.parse(request.responseText);
			
			majors = data.filter(getMajor)   // filter data for selected meal
		
			function getMajor(item) {
            	return item.major == major;
        	}

        	if (request.status == 200) {
              	var templateText = document.getElementById('tableTemplate').innerHTML;
             	var compiledTemplateText = Handlebars.compile(templateText);   // get and compile template code
              	
              	compiledHtml = compiledTemplateText({ rows: majors })      // apply data to template
              	document.getElementById('menuTable').innerHTML = compiledHtml; 	
       	 	}
        	else {
            	document.querySelector('#menuTable').innerHTML = "There was an error, or menu items not found";
        	}
		}

    	request.send(null);
  }
  
	</script>
</head>
<body>
  
     <div class="container">
            <h2>Select a Major</h2>
      
            <div style='padding: 5px;'>    
               <button type='button' class="btn btn-primary" onClick="getData('CIT)">CIT Majors</button> &nbsp; 
               <button type='button' class="btn btn-primary" onClick="getData('BUS')">Business Majors</button> 
            </div>
      
  
           <h3>We filter our dataset by meal</h3>
                <div id="menuTable"></div>
     </div>
	
  </body>
</html>
