<!DOCTYPE html>
<html>
<head>
	
	<title>Programming Project 6 - Hannah Burdon</title>
	<meta charset="utf-8">
	
	<style>
		table, th, td {
			border: 1px solid gray;
			border-collapse: collapse;
			padding: 5px;
		}
		table tr:nth-child(odd) {background-color: #f1f1f1;}
		table tr:nth-child(even) {background-color: #ffffff;}
	</style>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js">
    </script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular.min.js">
	</script> 
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js">
    </script>
	
	
</head>
<body ng-app="studentsApp">

	<div class="container">
    <nav class="navbar navbar-inverse">
    <div class="navbar-header">
         <a class="navbar-brand" href="#">Our Website</a>
    </div>
    <div>
         <ul class="nav navbar-nav">
             <li class="active"><a href="index.html">All Advisees</a></li>
             <li><a href="gpa.html">Grade Point Averages</a></li>
         </ul>
    </div>
    </nav>
	
	<div ng-controller = "allCtrl">

    <h1>Advisees</h1>
       <p><input type='text' ng-model='search_text' > Enter Search text</p>
       <table class="table table-bordered table-striped">
           <tr>
             <th>sid</th>
			 <th>last name</th>
			 <th>first name</th>
			 <th>credit hrs</th>
			 <th>gpa points</th>
			 <th>major</th>
           </tr>
  
           <tr ng-repeat = "student in students | filter:search_text">
               <td>{{student.sid}}</td>
               <td>{{student.last_name}}</td>
               <td>{{student.first_name}}</td>
               <td>{{student.credit_hrs}}</td>
               <td>{{student.gpa_points}}</td>
               <td>{{student.major}}</td>
           </tr>
       </table>
      </div>
    </div>
	
	<script type="text/javascript">
		
		var app = angular.module('studentsApp', []);
		app.controller('allCtrl', function($scope, $http) {
  
          	$http.get("students.json")          
          	.then(function (response) {
                $scope.students = response.data;    
          		});

		});
	
	</script>
		

</body>
</html>
